<a class="btn btn-primary" [routerLink]="['/new-contact']">Add new contact</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.surname}}</td>
      <td>{{item.email}}</td>
      <td>
        <a [routerLink]="['/contact', item.id]"><i class="bi bi-pencil-square me-3"></i></a>
        <i class="bi bi-trash-fill" (click)="onDelete(item.id)"></i>
      </td>
      </tr>
  </tbody>
</table>
